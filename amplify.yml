version: 1
backend:
  phases:
    build:
      commands:
        - '# Execute Amplify CLI with the helper script'
        - amplifyPush --simple
frontend:
  phases:
    preBuild:
      commands:
        - corepack enable
        - corepack prepare pnpm@8.10.0 --activate
        - pnpm install
    # IMPORTANT - Please verify your build commands
    build:
      commands:
        - pnpm run build
  artifacts:
    # IMPORTANT - Please verify your build output directory
    baseDirectory: packages/web/dist/
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
