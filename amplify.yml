version: 1
frontend:
  phases:
    preBuild:
      commands:
        - corepack enable
        - corepack prepare pnpm@8.10.2 --activate
        - pnpm config set store-dir .pnpm-store
        - pnpm install
    # IMPORTANT - Please verify your build commands
    build:
      commands:
        - pnpm run build
  artifacts:
    # IMPORTANT - Please verify your build output directory
    baseDirectory: packages/web/dist/
    files:
      - '**/*'
  cache:
    paths:
      - .pnpm-store/**/*
      - node_modules/**/*
