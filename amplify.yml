version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install
    # IMPORTANT - Please verify your build commands
    build:
      commands:
        - echo "${AMPLIFY_AWS_EXPORTS}" > ./packages/web/src/aws-exports.js
        - npm run build
  artifacts:
    # IMPORTANT - Please verify your build output directory
    baseDirectory: packages/web/dist/
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
